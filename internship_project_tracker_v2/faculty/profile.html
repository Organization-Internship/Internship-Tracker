<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Profile</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <style>
    .card {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    .profile-img-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .profile-img-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: 2px solid #ddd;
    }
    form input, form button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
    }
    form input[readonly] {
      background: #0c0c0c;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  
<div class="page-wrap">
  <nav>
    <a href="../faculty/dashboard.html">Home</a>
    <a href="../faculty/post_internship.html">Post Internship</a>
    <a href="../faculty/mentees.html">Mentees</a>
    <a href="../faculty/profile.html">Profile</a>
    <a href="../php/auth/logout.php">Logout</a>
  </nav>
</div>

<div>
  <div class="card">
    <h2>My Profile</h2>

    <div class="profile-img-container">
      <img id="profileImg" src="../public/img/default_avatar.png" alt="Profile Image" onclick="document.getElementById('profileImgInput').click();">
      <input type="file" name="profile_image" id="profileImgInput" accept="image/*" style="display:none">
      <small>Click image to change</small>
    </div>

    <form id="profileForm">
      <!-- Editable fields -->
      <input name="name" placeholder="Name">
      <input name="department" placeholder="Department">
      <input name="contact_info" placeholder="Contact Info">

      <!-- Login / Registration info (read-only) -->
      <input name="username" placeholder="Username" readonly>
      <input name="email" placeholder="Email" readonly>
      <input name="registered_at" placeholder="Registered On" readonly>

      <button type="submit">Update</button>
    </form>
  </div>
</div>

<script>
async function loadProfile(){
  const r = await fetch('../php/users/get_profile.php',{credentials:'include'});
  const d = await r.json();
  if(d.user){
    const u = d.user;
    document.querySelector('[name=name]').value = u.name || '';
    document.querySelector('[name=department]').value = u.department || '';
    document.querySelector('[name=contact_info]').value = u.contact_info || '';
    
    // login / registration info
    document.querySelector('[name=username]').value = u.username || '';
    document.querySelector('[name=email]').value = u.email || '';
    document.querySelector('[name=registered_at]').value = u.registered_at || '';

    if(u.profile_image_path){
      document.getElementById('profileImg').src = u.profile_image_path;
    }
  }
}

// handle profile image preview + auto upload
document.getElementById('profileImgInput').addEventListener('change', async (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const fd = new FormData();
  fd.append('profile_image', file);
  const r = await fetch('../php/users/update_profile.php',{method:'POST',body:fd,credentials:'include'});
  const d = await r.json();
  alert(d.message || 'Image updated');
  loadProfile();
});

// handle form update
document.getElementById('profileForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const r = await fetch('../php/users/update_profile.php',{method:'POST',body:fd,credentials:'include'});
  const d = await r.json();
  alert(d.message || 'Updated');
  loadProfile();
});

loadProfile();
</script>

</body>
</html>
